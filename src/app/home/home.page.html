<ion-header>
  
  <ion-toolbar>
    <ion-title>Home</ion-title>
    
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ folder }}</ion-title>
      </ion-toolbar>

</ion-header>

<ion-content>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>bem-vindos ao meu app de noticias</ion-card-subtitle>
      <ion-card-title>Meu App de Noticias</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <p>Acesse as <a href="/folder/inbox">Noticias!</a></p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>outro Card</ion-card-subtitle>
      <ion-card-title>Segundo Card</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <p>Apenas um Teste!</p>
    </ion-card-content>
  </ion-card>


  

</ion-content>
